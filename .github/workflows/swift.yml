# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift
name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - name: ðŸ›’ Checkout Code
        uses: actions/checkout@v3
      - name: ðŸ“¦ Set Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'
      - name: ðŸ› ï¸ Build and Test with Code Coverage
        run: |
          set -euo pipefail
          swift test --enable-code-coverage

      - name: âœï¸ Generate Coverage Report
        run: |
          set -euo pipefail

          # Find the test bundle executable (more robust than hardcoding the path)
          TEST_EXE="$(find .build -path '*PackageTests.xctest/Contents/MacOS/*' -type f -maxdepth 6 | head -n 1)"
          if [ -z "${TEST_EXE}" ]; then
            echo "Could not find test executable under .build"
            find .build -maxdepth 6 -type d -name '*xctest' -print || true
            exit 1
          fi

          PROF_DATA=".build/debug/codecov/default.profdata"
          if [ ! -f "${PROF_DATA}" ]; then
            echo "Could not find profdata at ${PROF_DATA}"
            find .build -type f -name '*.profdata' -print || true
            exit 1
          fi

          xcrun llvm-cov export -format="lcov" "${TEST_EXE}" -instr-profile "${PROF_DATA}" > info.lcov

      - name: âœ… Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: info.lcov
          fail_ci_if_error: true
