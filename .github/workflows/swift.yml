# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift
name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - name: ðŸ›’ Checkout Code
        uses: actions/checkout@v3
      - name: ðŸ“¦ Set Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'
      - name: ðŸ› ï¸ Build and Test with Code Coverage
        run: |
          swift test --enable-code-coverage
      - name: âœï¸ Generate Coverage Report
        run: |
          xcrun llvm-cov export -format="lcov" .build/debug/FusionPackageTests.xctest/Contents/MacOS/FusionPackageTests -instr-profile .build/debug/codecov/default.profdata > info.lcov
      - name: âœ… Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: info.lcov
          fail_ci_if_error: true
